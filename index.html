<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .max-w-560{
        max-width:560px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container max-w-560 mx-auto mt-5 shadow-lg">
        <br>
        <h1 class="text-center">BMI Calculator</h1><br>
        <div class="row" style="margin-left: 150px;">
            <div class="col-md-8">
                <form action="" class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="femlae">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                        
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <br><br>
                    <input type="number" name="" id="weight" class="form-control" placeholder="Enter Weight in KG">
                    <br>
                    <input type="number" name="" id="height" class="form-control" placeholder="Enter Height in CM"><br>
                    <button class="btn btn-info border-0" id="Calculate">Calculate</button>
                    <button type="reset" class="btn btn-danger" id="reset">Reset</button>
                    <p id="result" class="mt-3"></p>
                    <p id="weightrange" class="mt-2"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
